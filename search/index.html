<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="navbar">
            <a href="imgSearch.html">Google Image Search</a>
            <a href="advSearch.html">Google Advanced Search</a>
        </div>
        <div class="content">
            <form action="https://google.com/search">
                <div>
                    <h1 id="title" class="centered">GOOGLE SEARCH</h1>
                </div>
                <div class="centered padding">
                    <input class="rounded" type="text" name="q" autofocus>
                </div>
                <div class="centered padding">
                    <input class="padding margined" type="submit" value="Google Search">
                    <input class="padding margined" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
