<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="navbar">
            <a href="index.html">Google Search</a>
        </div>
        <div class="content">
            <form action="https://images.google.com/images">
                <div>
                    <h1 id="title" class="centered">GOOGLE IMAGE SEARCH</h1>
                </div>
                <div class="centered padding">
                    <input class="rounded" type="text" name="q" autofocus>
                </div>
                <div class="centered padding">
                    <input class="padding" type="submit" value="Google Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
