<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="navbar">
            <a href="index.html">Google Search</a>
        </div>
        <hr>
        <div>
            <h2 class="padding">GOOGLE ADVANCED SEARCH</h2>
        </div>
        <form action="https://google.com/search">
            <table>
                <tr>
                    <td><label>Find pages with… “all these words:”</label></td>
                    <td><input type="text" name="as_q" autofocus></td>
                </tr>
                <tr>
                    <td><label>Find pages with… “this exact word or phrase:”</label></td>
                    <td><input type="text" name="as_epq" autofocus></td>
                </tr>
                <tr>
                    <td><label>Find pages with… “any of these words:”</label></td>
                    <td><input type="text" name="as_oq" autofocus></td>
                </tr>
                <tr>
                    <td><label>Find pages with… “none of these words:”</label></td>
                    <td><input type="text" name="as_eq" autofocus></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="advSearchButton" class="padding" type="submit" value="Google Advanced Search"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
