{% extends "banking/layout.html" %}

{% block body %}

    <h2 class="center-screen">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3 center-screen">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3 center-screen">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="center-screen">
            <input class="btn btn-primary mb-3" type="submit" value="Login">
        </div>
    </form>

    <div class="center-screen">
        Don't have an account? &#160<a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
