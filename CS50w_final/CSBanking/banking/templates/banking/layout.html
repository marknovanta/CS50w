{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'banking/styles.css' %}">
        <title>Banking</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CSBanking</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    {% if user.is_authenticated %}
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#" id="homeBtn">Home</a>
                            <a class="nav-link" href="#" id="transferBtn">Transfer</a>
                            <a class="nav-link" href="#" id="contactsBtn">Contacts</a>
                            <a class="nav-link" href="#"></a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="#"><strong>{{ user.username }}</strong></a>
                            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </div>
                    {% endif %}
                </div>
            </div>
          </nav>
          
        {% block body %}
        {% endblock %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'banking/scripts.js' %}"></script>
</html>
